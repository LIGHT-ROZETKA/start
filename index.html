\u002FСнимок_экрана_2024-07-12_194836_1720802948366.png","action":{"anchor":{"page":null,"block":null},"type":"nothing","url":"","_id":"66915e8d66fa96003456d3b7","page":null,"id":"66915e8d66fa96003456d3b7"},"theme":{"blocks":{"image":{"width":48}}},"absoluteUrl":"https:\u002F\u002Fmedia.mssg.me\u002Fw\u002F66785f2eaad79200259afa7d\u002Fwebsites\u002F668f95f05568a500255a4d2e\u002F%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA_%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0_2024-07-12_194836_1720802948366.png"},{"enabled":true,"kind":"TextRich","_id":"66915ea266fa96003456dc12","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"MasterCard® SecureCode™ — это технология, которая обеспечивает Вашу карту MasterCard® или Maestro® дополнительным секретным кодом, защищающим ее от несанкционированного использования во время совершения покупок в интернет-магазинах, участвующих в программе.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Чтобы подключить технологию SecureCode, необходимо обратиться в банк, выпустивший Вашу карту. Ваш секретный код будет известен только Вам и Вашему банку. Далее при каждой оплате покупок или услуг в интернет-магазинах, участвующих в программе, Ваш банк предложит Вам ввести данный секретный код, который Вы получите на Ваш мобильный телефон, зарегистрированный в банке. Только после проверки и подтверждения банком данного кода операция по оплате будет произведена. Процедура использования технологии SecureCode так же проста, как введение PIN-кода в банкомате.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Введя правильный SecureCode в процессе покупки, Вы подтверждаете, что являетесь авторизованным владельцем карты. Если введен неправильный SecureCode, покупка не будет совершена. Даже если кому-то известен номер Вашей платежной карты, без SecureCode не удастся оплатить покупку в интернет-магазинах, участвующих в программе.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cspan\u003EMasterCard® SecureCode™ — это технология, которая обеспечивает Вашу карту MasterCard® или Maestro® дополнительным секретным кодом, защищающим ее от несанкционированного использования во время совершения покупок в интернет-магазинах, участвующих в программе.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cspan\u003EЧтобы подключить технологию SecureCode, необходимо обратиться в банк, выпустивший Вашу карту. Ваш секретный код будет известен только Вам и Вашему банку. Далее при каждой оплате покупок или услуг в интернет-магазинах, участвующих в программе, Ваш банк предложит Вам ввести данный секретный код, который Вы получите на Ваш мобильный телефон, зарегистрированный в банке. Только после проверки и подтверждения банком данного кода операция по оплате будет произведена. Процедура использования технологии SecureCode так же проста, как введение PIN-кода в банкомате.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cspan\u003EВведя правильный SecureCode в процессе покупки, Вы подтверждаете, что являетесь авторизованным владельцем карты. Если введен неправильный SecureCode, покупка не будет совершена. Даже если кому-то известен номер Вашей платежной карты, без SecureCode не удастся оплатить покупку в интернет-магазинах, участвующих в программе.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"},{"enabled":true,"kind":"TextRich","_id":"66915eb8fc8016002da6fe0f","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Verified by Visa\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"heading\",\"version\":1,\"tag\":\"h3\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Платежные системы в партнерстве с банками-эмитентами внедряют современные схемы проверки личности держателя карты, чтобы сделать покупки в Интернете более безопасными. Устанавливается специальный пароль для каждой совершаемой операции, и это вселяет в Вас уверенность, что только Вы можете делать такие покупки онлайн. Современные технологические решения необходимы для того, чтобы держатель карты был уверен в безопасности транзакции и в том, что он имеет дело с настоящим (а не «подставным») магазином.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Одно из таких технологических решений называется Verified by Visa («Проверено Visa»).\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Verified by Visa — это новая система защиты, которая извещает онлайн-торговцев, участвующих в программе, и банки о том, что Вы являетесь настоящим владельцем карточки, когда Вы совершаете онлайн-покупки. Она позволяет Вам использовать персональный пароль для подтверждения Вашей личности и защиты Вашей карточки Visa, когда Вы используете ее в Интернете, вселяя большую уверенность в совершаемых Вами действиях.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"К технологии Verified by Visa легко подключиться, ее легко использовать, услуга действует для всех карточек Visa.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Для активации услуги Verified by Visa для Вашей карты необходимо обратиться в Ваш банк.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Ch3 class=\"URjQFsBG\" dir=\"ltr\"\u003E\u003Cspan\u003EVerified by Visa\u003C\u002Fspan\u003E\u003C\u002Fh3\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EПлатежные системы в партнерстве с банками-эмитентами внедряют современные схемы проверки личности держателя карты, чтобы сделать покупки в Интернете более безопасными. Устанавливается специальный пароль для каждой совершаемой операции, и это вселяет в Вас уверенность, что только Вы можете делать такие покупки онлайн. Современные технологические решения необходимы для того, чтобы держатель карты был уверен в безопасности транзакции и в том, что он имеет дело с настоящим (а не «подставным») магазином.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EОдно из таких технологических решений называется Verified by Visa («Проверено Visa»).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EVerified by Visa — это новая система защиты, которая извещает онлайн-торговцев, участвующих в программе, и банки о том, что Вы являетесь настоящим владельцем карточки, когда Вы совершаете онлайн-покупки. Она позволяет Вам использовать персональный пароль для подтверждения Вашей личности и защиты Вашей карточки Visa, когда Вы используете ее в Интернете, вселяя большую уверенность в совершаемых Вами действиях.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EК технологии Verified by Visa легко подключиться, ее легко использовать, услуга действует для всех карточек Visa.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3NnPGx9Q\" dir=\"ltr\"\u003E\u003Cspan\u003EДля активации услуги Verified by Visa для Вашей карты необходимо обратиться в Ваш банк.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"}],"website":"668f95f05568a500255a4d2e","author":"66785f2eaad79200259afa79","name":"Главная","slug":"3ga86","createdAt":"2024-07-11T08:21:04.862Z","updatedAt":"2024-07-17T18:49:08.954Z","absoluteUrl":"https:\u002F\u002Fmssg.me\u002F3ga86","qrUrl":"https:\u002F\u002Fmssg.me\u002Fr\u002Fw\u002Fqr\u002F668f95f05568a500255a4d2f","id":"668f95f05568a500255a4d2f"}],"defaultCollectionId":"668f95f05568a500255a4d37","collections":[{"_id":"668f95f05568a500255a4d37","name":"All products","default":true,"slug":"all-products","publishedProductsCount":0,"published":true}],"crm":{"contacts":{"messengers":[]},"notifications":{"telegram":true,"email":true,"webhook":false},"payments":{},"form":{"successURL":{"url":"","title":"","action":{"anchor":{"page":null},"type":"url","url":""}},"collectAddress":true,"successMessage":"","optional":{"city":false,"state":false,"postalCode":false,"lastName":false}},"onBoardingStep":"payments","defaultCurrency":"UAH"}}}

                quantity

});
